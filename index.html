
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Bot</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  min-height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:#fff;
  overflow:hidden;
}

/* animated white dots background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,1) 2px, transparent 3px),
    radial-gradient(circle, rgba(255,255,255,.6) 1px, transparent 2px);
  background-size:120px 120px, 60px 60px;
  animation:bgmove 18s linear infinite;
}

@keyframes bgmove{
  from{background-position:0 0,0 0;}
  to{background-position:600px 600px,-600px -600px;}
}

.container{
  width:100%;
  max-width:380px;
  padding:30px 20px;
  z-index:1;
}

/* ONLY ONE ADD BOT BUTTON (TOP) */
.add-btn{
  display:block;
  text-align:center;
  padding:18px;
  border-radius:18px;
  margin-bottom:32px;
  background:#fff;
  color:#000;
  text-decoration:none;
  font-weight:800;
  font-size:18px;
  letter-spacing:1px;
  box-shadow:
    0 0 15px #fff,
    0 0 35px rgba(255,255,255,.9),
    0 0 60px rgba(255,255,255,.6);
  animation:neon 2.5s ease-in-out infinite;
}

@keyframes neon{
  0%,100%{
    box-shadow:
      0 0 15px #fff,
      0 0 35px rgba(255,255,255,.9),
      0 0 60px rgba(255,255,255,.6);
  }
  50%{
    box-shadow:
      0 0 25px #fff,
      0 0 55px rgba(255,255,255,1),
      0 0 90px rgba(255,255,255,.9);
  }
}

/* command card */
.card{
  background:rgba(0,0,0,.6);
  border-radius:22px;
  padding:18px;
  margin-bottom:24px;
  backdrop-filter: blur(14px);
  box-shadow:0 0 35px rgba(255,255,255,.08);
}

.card-top{
  display:flex;
  gap:12px;
  align-items:center;
}

.lock{
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
}

.title{
  font-size:20px;
  font-weight:700;
}

.sub{
  font-size:14px;
  color:#9aa0a6;
}

.desc{
  margin:14px 0;
  color:#cfcfcf;
}

.cmd-box{
  background:#0b0b0b;
  border-radius:14px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:monospace;
}

.copy{
  cursor:pointer;
  background:rgba(255,255,255,.1);
  border-radius:10px;
  padding:6px 12px;
}

.copy:hover{
  background:rgba(255,255,255,.25);
}
</style>
</head>

<body>

<div class="container">

<!-- TOP ADD BOT BUTTON WITH CORRECT LINK -->
<a class="add-btn"
href="https://discord.com/oauth2/authorize?client_id=1459837198005440543&permissions=8&integration_type=0&scope=bot"
target="_blank">

</a>

  </div>
  <div class="desc">banall</div>
  <div class="cmd-box">
    <span>.banall</span>
    <span class="copy" onclick="copyCmd('.banall',this)">âŽ™</span>
  </div>
</div>

<div class="card">
  <div class="card-top">

  <div class="desc">get admin</div>

<script>
function copyCmd(text, el){
  navigator.clipboard.writeText(text);

</body>
</html>

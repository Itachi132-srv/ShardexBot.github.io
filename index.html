<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex Guild Bot</title>

<style>
:root{
  --bg:#0e0f13;
  --card:#16181d;
  --border:#22252d;
  --text:#ffffff;
  --muted:#9aa0a6;
  --blurple:#5865F2;
  --blurple-dark:#4752c4;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--text);
}

/* soft animated dots */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.08) 2px, transparent 3px),
    radial-gradient(circle, rgba(255,255,255,.04) 1px, transparent 2px);
  background-size:140px 140px,70px 70px;
  animation:bgmove 25s linear infinite;
  z-index:-1;
}
@keyframes bgmove{
  from{background-position:0 0,0 0;}
  to{background-position:800px 800px,-800px -800px;}
}

/* NAV */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:56px;
  background:rgba(15,16,20,.85);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 18px;
  z-index:999;
  border-bottom:1px solid var(--border);
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
  transition:.2s;
}
.menu-btn:hover{opacity:.7;}

.menu{
  position:fixed;
  top:56px;
  width:100%;
  background:rgba(15,16,20,.95);
  backdrop-filter:blur(12px);
  display:none;
  flex-direction:column;
  border-bottom:1px solid var(--border);
}
.menu a{
  padding:16px;
  color:#fff;
  text-decoration:none;
  border-top:1px solid var(--border);
  font-weight:600;
}
.menu a:hover{background:#1a1c22;}

.container{
  max-width:420px;
  margin:auto;
  padding:90px 18px 90px;
}

/* sections */
.section{display:none;}
.section.active{display:block;}

/* HOME */
.home-title{
  text-align:center;
  font-size:34px;
  font-weight:900;
  margin-top:90px;
  letter-spacing:3px;
  line-height:1.2;
}

/* ADD BOT â€” Discord style */
.add-btn{
  width:190px;
  height:56px;
  margin:120px auto 0;
  border-radius:14px;
  background:var(--blurple);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:800;
  letter-spacing:.5px;
  text-decoration:none;
  box-shadow:0 10px 35px rgba(88,101,242,.45);
  transition:.25s;
}
.add-btn::before{
  content:"";
  width:22px;
  height:22px;
  background:url('https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg') no-repeat center/contain;
  filter:invert(1);
}
.add-btn:hover{
  background:var(--blurple-dark);
  transform:translateY(-2px);
}

/* COMMAND CARDS */
.card{
  background:linear-gradient(180deg,#181a20,#13151a);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:22px;
  transition:.25s;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}

.card-top{
  display:flex;
  gap:14px;
  align-items:center;
}
.lock{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(88,101,242,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
}
.title{font-size:20px;font-weight:800;}
.sub{font-size:13px;color:var(--muted);}

.desc{
  margin:14px 0;
  color:#d0d3d7;
  font-size:14px;
}

.cmd-box{
  background:#0c0e13;
  border-radius:12px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:monospace;
  border:1px solid var(--border);
}

.copy{
  cursor:pointer;
  background:var(--blurple);
  padding:6px 14px;
  border-radius:10px;
  font-weight:700;
  transition:.2s;
}
.copy:hover{
  background:var(--blurple-dark);
}
</style>
</head>

<body>

<div class="navbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="menu" id="menu">
  <a onclick="showSection('home')">home</a>
  <a onclick="showSection('addbot')">add bot</a>
  <a onclick="showSection('commands')">commands</a>
</div>

<div class="container">

<div id="home" class="section active">
  <div class="home-title">SHARDEX<br>GUILD BOT</div>
</div>

<div id="addbot" class="section">
  <a class="add-btn"
   href="https://discord.com/oauth2/authorize?client_id=1465453257437483169&permissions=8&integration_type=0&scope=bot"
   target="_blank">ADD TO DISCORD</a>
</div>

<div id="commands" class="section"></div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("menu").style.display="none";
}

const cmds=[
  [".kill","nuk3 server"],
  [".banall","ban all"],
  [".admin","get admin"],
  [".roles","manage roles"],
  [".c_channels","create channels"],
  [".admin_all","admin all"],
  [".lock_all","lock all channels"],
  [".delchannels","delete all channels"],
  [".leaderboard","server leaderboard"],
  [".unlock_all","unlock all channels"],
  [".nsfw_all","nsfw all channels"],
  [".unsfw_all","remove nsfw"],
  [".delrules","delete rules"],
  [".rename_all","rename everything"],
  [".delroles","delete all roles"],
  [".getwebhooks","get all webhooks"],
  [".cloneserver","clone server"]
];

const cmdBox=document.getElementById("commands");
cmds.forEach(c=>{
  cmdBox.innerHTML+=`
  <div class="card">
    <div class="card-top">
      <div class="lock">ðŸ”’</div>
      <div>
        <div class="title">${c[0]}</div>
        <div class="sub">Free Commands â€¢ core tools</div>
      </div>
    </div>
    <div class="desc">${c[1]}</div>
    <div class="cmd-box">
      <span>${c[0]}</span>
      <span class="copy" onclick="navigator.clipboard.writeText('${c[0]}')">COPY</span>
    </div>
  </div>`;
});
</script>

</body>
</html>

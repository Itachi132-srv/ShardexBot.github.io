4<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex Guild Bot</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html,body{
  height:100%;
  overflow-y:auto;
}

body{
  background:#000;
  color:#fff;
}

/* animated bg */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,1) 2px, transparent 3px),
    radial-gradient(circle, rgba(255,255,255,.6) 1px, transparent 2px);
  background-size:120px 120px,60px 60px;
  animation:bgmove 18s linear infinite;
  z-index:-1;
}
@keyframes bgmove{
  from{background-position:0 0,0 0;}
  to{background-position:600px 600px,-600px -600px;}
}

/* NAV */
.navbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:55px;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:999;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.menu{
  position:fixed;
  top:55px;
  left:0;
  width:100%;
  background:#000;
  display:none;
  flex-direction:column;
}
.menu a{
  padding:16px;
  color:#fff;
  text-decoration:none;
  border-top:1px solid #222;
}
.menu a:hover{background:#111;}

.container{
  max-width:380px;
  margin:auto;
  padding:90px 20px 80px;
}

/* SECTIONS */
.section{display:none;}
.section.active{display:block;}

/* HOME */
.home-title{
  text-align:center;
  font-size:32px;
  font-weight:900;
  margin-top:80px;
  letter-spacing:2px;
}

/* ADD BOT */
.add-btn{
  width:160px;
  height:160px;
  margin:100px auto 0;
  border-radius:50%;
  background:#fff;
  color:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  text-decoration:none;
  box-shadow:0 0 25px #fff,0 0 60px rgba(255,255,255,.8);
}

/* COMMANDS */
.card{
  background:rgba(0,0,0,.6);
  border-radius:22px;
  padding:18px;
  margin-bottom:24px;
}
.card-top{
  display:flex;
  gap:12px;
  align-items:center;
}
.lock{
  width:42px;
  height:42px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:center;
}
.title{font-size:20px;font-weight:700;}
.sub{font-size:14px;color:#9aa0a6;}
.desc{margin:14px 0;color:#cfcfcf;}
.cmd-box{
  background:#0b0b0b;
  border-radius:14px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  font-family:monospace;
}
.copy{
  cursor:pointer;
  background:rgba(255,255,255,.1);
  padding:6px 12px;
  border-radius:10px;
}
.copy:hover{background:rgba(255,255,255,.25);}
</style>
</head>

<body>

<div class="navbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="menu" id="menu">
  <a onclick="showSection('home')">home</a>
  <a onclick="showSection('addbot')">add bot</a>
  <a onclick="showSection('commands')">commands</a>
</div>

<div class="container">

<!-- HOME -->
<div id="HOME" class="section active">
  <div class="home-title">SHARDEX<br>GUILD BOT</div>
</div>

<!-- ADD BOT -->
<div id="ADD BOT" class="section">
  <a class="add-btn"
   href="https://discord.com/oauth2/authorize?client_id=1459837198005440543&permissions=8&integration_type=0&scope=bot"
   target="_blank">ADD BOT</a>
</div>

<!-- COMMANDS -->
<div id="COMMANDS" class="section"></div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("menu").style.display="none";
}

/* commands load */
const cmds=[
  [".kill","nuk3 server"],
  [".banall","ban all"],
  [".admin","get admin"],
  [".roles","manage roles"],
  [".c_channels","create channels"],
  [".admin_all","admin all"],
  [".lock_all","lock all channels"],
  [".delchannels","delete all channels"],
  [".leaderboard","server leaderboard"],
  [".unlock_all","unlock all channels"],
  [".nsfw_all","nsfw all channels"],
  [".unsfw_all","remove nsfw"],
  [".delrules","delete rules"],
  [".rename_all","rename everything"],
  [".delroles","delete all roles"],
  [".getwebhooks","get all webhooks"],
  [".cloneserver","clone server"]
];

const cmdBox=document.getElementById("commands");
cmds.forEach(c=>{
  cmdBox.innerHTML+=`
  <div class="card">
    <div class="card-top">
      <div class="lock">ðŸ”’</div>
      <div>
        <div class="title">${c[0]}</div>
        <div class="sub">Free Commands â€¢ core tools</div>
      </div>
    </div>
    <div class="desc">${c[1]}</div>
    <div class="cmd-box">
      <span>${c[0]}</span>
      <span class="copy" onclick="navigator.clipboard.writeText('${c[0]}')">âŽ™</span>
    </div>
  </div>`;
});
</script>

</body>
</html>

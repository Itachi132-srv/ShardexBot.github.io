<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex Guild Bot</title>

<!-- Professional Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000000;
  --card:#0f1116;
  --border:#1c1f26;
  --text:#ffffff;
  --muted:#9aa0a6;
  --blurple:#5865F2;
  --blurple-dark:#4752c4;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter', system-ui, sans-serif;
  font-variant: small-caps;
  letter-spacing:.06em;
}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===================== */
/* FALLING BLACK DOTS BG */
/* ===================== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.08) 1.5px, transparent 2px);
  background-size:90px 90px;
  animation:dotsFall 30s linear infinite;
  z-index:-2;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.05) 1px, transparent 2px);
  background-size:140px 140px;
  animation:dotsFallReverse 50s linear infinite;
  z-index:-1;
}
@keyframes dotsFall{
  from{background-position:0 -1000px;}
  to{background-position:0 1000px;}
}
@keyframes dotsFallReverse{
  from{background-position:0 1000px;}
  to{background-position:0 -1000px;}
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:58px;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  padding:0 16px;
  z-index:999;
}

/* ULTRA PROFESSIONAL MENU BUTTON */
.menu-btn{
  width:46px;
  height:46px;
  border-radius:14px;
  background:linear-gradient(145deg,#0f1218,#080a0f);
  border:1px solid #1f2430;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  cursor:pointer;
  transition:.25s ease;
}
.menu-btn:hover{
  background:#141824;
  transform:scale(1.04);
}

/* MENU */
.menu{
  position:fixed;
  top:58px;
  width:100%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(14px);
  display:none;
  flex-direction:column;
  border-bottom:1px solid var(--border);
}
.menu a{
  padding:18px;
  color:#fff;
  text-decoration:none;
  border-top:1px solid var(--border);
  font-weight:700;
}
.menu a:hover{
  background:#0e1118;
}

/* LAYOUT */
.container{
  max-width:420px;
  margin:auto;
  padding:90px 18px 100px;
}
.section{display:none;}
.section.active{display:block;}

/* HOME */
.hero{
  text-align:center;
  margin-top:70px;
}
.hero h1{
  font-size:34px;
  font-weight:900;
}
.hero p{
  margin-top:16px;
  font-size:14px;
  color:var(--muted);
  line-height:1.7;
}

.hero-buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:34px;
  flex-wrap:wrap;
}

.primary-btn{
  background:var(--blurple);
  color:#fff;
  padding:14px 28px;
  border-radius:14px;
  text-decoration:none;
  font-weight:800;
}
.primary-btn:hover{background:var(--blurple-dark);}

.secondary-btn{
  background:#0e1118;
  border:1px solid var(--border);
  color:#fff;
  padding:14px 28px;
  border-radius:14px;
  text-decoration:none;
  font-weight:700;
}
.secondary-btn:hover{background:#151a26;}

/* STATS */
.stats{
  margin-top:70px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}
.stat-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px 10px;
  text-align:center;
}
.stat-card h2{
  font-size:24px;
  font-weight:900;
}
.stat-card span{
  font-size:12px;
  color:var(--muted);
}

/* ADD BOT */
.add-btn{
  width:210px;
  height:58px;
  margin:130px auto 0;
  border-radius:16px;
  background:var(--blurple);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  text-decoration:none;
}
.add-btn:hover{background:var(--blurple-dark);}

/* COMMANDS */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  margin-bottom:24px;
}
.card-top{
  display:flex;
  gap:14px;
  align-items:center;
}
.lock{
  width:46px;
  height:46px;
  border-radius:16px;
  background:rgba(88,101,242,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}
.title{font-size:18px;font-weight:900;}
.sub{font-size:12px;color:var(--muted);}
.desc{margin:14px 0;color:#d0d3d7;}
.cmd-box{
  background:#080a0f;
  border-radius:14px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid var(--border);
  font-family:monospace;
}
.copy{
  background:var(--blurple);
  padding:6px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.copy:hover{background:var(--blurple-dark);}
</style>
</head>

<body>

<div class="navbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="menu" id="menu">
  <a onclick="showSection('home')">home</a>
  <a onclick="showSection('addbot')">add bot</a>
  <a onclick="showSection('commands')">commands</a>
</div>

<div class="container">

<div id="home" class="section active">
  <div class="hero">
    <h1>Shardex Guild Bot</h1>
    <p>Elite Discord guild management bot designed for control, stability and performance.</p>
    <div class="hero-buttons">
      <a onclick="showSection('addbot')" class="primary-btn">Add To Discord</a>
      <a onclick="showSection('commands')" class="secondary-btn">View Commands</a>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card"><h2>50+</h2><span>Commands</span></div>
    <div class="stat-card"><h2>24/7</h2><span>Uptime</span></div>
    <div class="stat-card"><h2>Fast</h2><span>Performance</span></div>
  </div>
</div>

<div id="addbot" class="section">
  <a class="add-btn"
   href="https://discord.com/oauth2/authorize?client_id=1465453257437483169&permissions=8&integration_type=0&scope=bot"
   target="_blank">Add To Discord</a>
</div>

<div id="commands" class="section"></div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}
function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("menu").style.display="none";
}
const cmds=[
  [".kill","nuk3 server"],
  [".banall","ban all"],
  [".admin","get admin"],
  [".roles","manage roles"],
  [".c_channels","create channels"],
  [".admin_all","admin all"],
  [".lock_all","lock all channels"],
  [".delchannels","delete all channels"],
  [".leaderboard","server leaderboard"],
  [".unlock_all","unlock all channels"],
  [".nsfw_all","nsfw all channels"],
  [".unsfw_all","remove nsfw"],
  [".delrules","delete rules"],
  [".rename_all","rename everything"],
  [".delroles","delete all roles"],
  [".getwebhooks","get all webhooks"],
  [".cloneserver","clone server"]
];
const cmdBox=document.getElementById("commands");
cmds.forEach(c=>{
  cmdBox.innerHTML+=`
  <div class="card">
    <div class="card-top">
      <div class="lock">ðŸ”’</div>
      <div>
        <div class="title">${c[0]}</div>
        <div class="sub">Core Command</div>
      </div>
    </div>
    <div class="desc">${c[1]}</div>
    <div class="cmd-box">
      <span>${c[0]}</span>
      <span class="copy" onclick="navigator.clipboard.writeText('${c[0]}')">Copy</span>
    </div>
  </div>`;
});
</script>

</body>
</html>

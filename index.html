<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex Guild Bot</title>

<style>
:root{
  --bg:#0e0f13;
  --card:#15171c;
  --border:#242730;
  --text:#ffffff;
  --muted:#b9bbbe;
  --blurple:#5865F2;
  --blurple-dark:#4752c4;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--text);
}

/* subtle bg */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle, rgba(255,255,255,.06) 2px, transparent 3px);
  background-size:140px 140px;
  animation:bgmove 40s linear infinite;
  z-index:-1;
}
@keyframes bgmove{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* NAV */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  height:56px;
  background:rgba(15,16,20,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 18px;
  border-bottom:1px solid var(--border);
  z-index:999;
}
.menu-btn{
  font-size:26px;
  cursor:pointer;
}

.menu{
  position:fixed;
  top:56px;
  width:100%;
  background:rgba(15,16,20,.95);
  backdrop-filter:blur(12px);
  display:none;
  flex-direction:column;
  border-bottom:1px solid var(--border);
}
.menu a{
  padding:16px;
  color:#fff;
  text-decoration:none;
  border-top:1px solid var(--border);
  font-weight:600;
}
.menu a:hover{background:#1a1c22;}

.container{
  max-width:420px;
  margin:auto;
  padding:90px 18px 90px;
}

/* sections */
.section{display:none;}
.section.active{display:block;}

/* HOME */
.hero{
  text-align:center;
  margin-top:60px;
}
.hero h1{
  font-size:36px;
  font-weight:900;
}
.hero p{
  margin-top:14px;
  font-size:15px;
  color:var(--muted);
  line-height:1.6;
}
.hero-buttons{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:30px;
  flex-wrap:wrap;
}
.primary-btn{
  background:var(--blurple);
  color:#fff;
  padding:14px 26px;
  border-radius:12px;
  text-decoration:none;
  font-weight:800;
}
.primary-btn:hover{background:var(--blurple-dark);}
.secondary-btn{
  background:#1f2229;
  color:#fff;
  padding:14px 26px;
  border-radius:12px;
  text-decoration:none;
  font-weight:700;
  border:1px solid var(--border);
}
.secondary-btn:hover{background:#262a33;}

/* stats */
.stats{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
}
.stat-card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px 10px;
  text-align:center;
}
.stat-card h2{
  font-size:26px;
  font-weight:900;
}
.stat-card span{
  font-size:13px;
  color:#9aa0a6;
}

/* ADD BOT */
.add-btn{
  width:200px;
  height:56px;
  margin:120px auto 0;
  border-radius:14px;
  background:var(--blurple);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  text-decoration:none;
}
.add-btn:hover{background:var(--blurple-dark);}

/* COMMANDS */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-bottom:22px;
}
.card-top{
  display:flex;
  gap:14px;
  align-items:center;
}
.lock{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(88,101,242,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}
.title{font-size:20px;font-weight:800;}
.sub{font-size:13px;color:#9aa0a6;}
.desc{margin:14px 0;color:#d0d3d7;}
.cmd-box{
  background:#0c0e13;
  border-radius:12px;
  padding:12px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-family:monospace;
  border:1px solid var(--border);
}
.copy{
  cursor:pointer;
  background:var(--blurple);
  padding:6px 14px;
  border-radius:10px;
  font-weight:700;
}
.copy:hover{background:var(--blurple-dark);}
</style>
</head>

<body>

<div class="navbar">
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<div class="menu" id="menu">
  <a onclick="showSection('home')">home</a>
  <a onclick="showSection('addbot')">add bot</a>
  <a onclick="showSection('commands')">commands</a>
</div>

<div class="container">

<!-- HOME -->
<div id="home" class="section active">
  <div class="hero">
    <h1>Shardex Guild Bot</h1>
    <p>Professional Discord guild management bot built for control, speed and reliability.</p>
    <div class="hero-buttons">
      <a onclick="showSection('addbot')" class="primary-btn">Add to Discord</a>
      <a onclick="showSection('commands')" class="secondary-btn">View Commands</a>
    </div>
  </div>

  <div class="stats">
    <div class="stat-card"><h2>50+</h2><span>Commands</span></div>
    <div class="stat-card"><h2>24/7</h2><span>Uptime</span></div>
    <div class="stat-card"><h2>Fast</h2><span>Performance</span></div>
  </div>
</div>

<!-- ADD BOT -->
<div id="addbot" class="section">
  <a class="add-btn"
   href="https://discord.com/oauth2/authorize?client_id=1465453257437483169&permissions=8&integration_type=0&scope=bot"
   target="_blank">ADD TO DISCORD</a>
</div>

<!-- COMMANDS -->
<div id="commands" class="section"></div>

</div>

<script>
function toggleMenu(){
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="flex"?"none":"flex";
}

function showSection(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById("menu").style.display="none";
}

const cmds=[
  [".kill","nuk3 server"],
  [".banall","ban all"],
  [".admin","get admin"],
  [".roles","manage roles"],
  [".c_channels","create channels"],
  [".admin_all","admin all"],
  [".lock_all","lock all channels"],
  [".delchannels","delete all channels"],
  [".leaderboard","server leaderboard"],
  [".unlock_all","unlock all channels"],
  [".nsfw_all","nsfw all channels"],
  [".unsfw_all","remove nsfw"],
  [".delrules","delete rules"],
  [".rename_all","rename everything"],
  [".delroles","delete all roles"],
  [".getwebhooks","get all webhooks"],
  [".cloneserver","clone server"]
];

const cmdBox=document.getElementById("commands");
cmds.forEach(c=>{
  cmdBox.innerHTML+=`
  <div class="card">
    <div class="card-top">
      <div class="lock">ðŸ”’</div>
      <div>
        <div class="title">${c[0]}</div>
        <div class="sub">Free Commands â€¢ core tools</div>
      </div>
    </div>
    <div class="desc">${c[1]}</div>
    <div class="cmd-box">
      <span>${c[0]}</span>
      <span class="copy" onclick="navigator.clipboard.writeText('${c[0]}')">COPY</span>
    </div>
  </div>`;
});
</script>

</body>
</html>
